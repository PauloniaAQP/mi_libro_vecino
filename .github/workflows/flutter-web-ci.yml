name: Flutter web CI 

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  send_start_notifications:
    runs-on: ubuntu-latest
    steps:
    - name: Send PR notification to Telegram
      if: github.event.action == 'opened'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          *${{ github.actor }}* PR-${{ github.event.number }} en *${{ github.event.repository.name }}*
          
          Se ha creado un nuevo PR.
          Pueden revisarlo en [Url del repo]${{ github.event.number }}
          Realizando build...
    - name: Send PR notification to Telegram
      if: github.event.action == 'synchronize'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          *${{ github.actor }}* PR-${{ github.event.number }} en *${{ github.event.repository.name }}*
          
          Nuevos commits agregados al PR
          Pueden revisarlo en [Url del repo]${{ github.event.number }}
          Realizando re-build...
    - name: Send PR notification to Telegram
      if: github.event.action == 'reopened'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          *${{ github.actor }}* PR-${{ github.event.number }} en *${{ github.event.repository.name }}*
          
          El PR ha sido re-abierto
          Pueden revisarlo en [Url del repo]${{ github.event.number }}
          Realizando re-build...
  test_and_coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11.x'
    - uses: subosito/flutter-action@v1
      with:
          flutter-version: '2.8.0'
    - name: Getting dependencies
      run: |
        flutter pub get
    - name: Analyze
      run: flutter analyze lib    
    - name: Test
      run: flutter test --coverage  
    - name: Build
      run: flutter build web
    - uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        fail_ci_if_error: true
    - name: Send success notification to Telegram
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          *${{ github.actor }}* PR-${{ github.event.number }} en *${{ github.event.repository.name }}*
          
          Build terminado con Ã©xito.
    - name: Send error notification to Telegram
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          *${{ github.actor }}* PR-${{ github.event.number }} en *${{ github.event.repository.name }}*
          
          Ha ocurrido un error durante el test
    
